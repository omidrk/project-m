version: 1
formatters:
  simple:
    format: "[%(asctime)s] - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
    stream: ext://sys.stderr

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: ../logs/app.log
    maxBytes: 10485760 # 1MB
    backupCount: 3
    encoding: "utf-8"
root:
  level: DEBUG
  handlers: [console, file]
  propagate: False
